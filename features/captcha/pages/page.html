<h1 class="page-title">CAPTCHA</h1>

<div class="captcha-main-container">
    <!-- Panel izquierdo para la imagen -->
    <div class="captcha-image-panel">
        <h2>CAPTCHA</h2>
        <div class="captcha-image-container">
            <img id="captcha-display-image" class="captcha-image" src="" alt="Captcha">
            <div class="captcha-image-placeholder">
                <i class="fas fa-image" style="font-size: 48px; margin-bottom: 10px;"></i>
                <p>La imagen del CAPTCHA aparecerá aquí</p>
            </div>
        </div>
    </div>

    <!-- Panel derecho para controles -->
    <div class="captcha-control-panel">
        <div class="captcha-input-section">
            <label for="captcha-number-input" class="captcha-input-label">
                Ingrese el código CAPTCHA:
            </label>
            <input 
                type="number"
                id="captcha-number-input" 
                class="captcha-number-input"
                placeholder="0000"
                maxlength="4"
                oninput="limitarNumerosCaptcha(this)"
                onkeydown="return soloNumerosCaptcha(event)"
                min="0"
                max="9999"
                pattern="\d*"
            >
            <button class="captcha-verify-button" onclick="verificarCaptcha()">
                Verificar CAPTCHA
            </button>
        </div>

        <div id="captcha-message-display" class="captcha-message-container">
            Los mensajes aparecerán aquí
        </div>
    </div>
</div>
