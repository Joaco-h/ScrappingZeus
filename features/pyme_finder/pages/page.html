<h1 class="page-title">Buscador de Proveedores</h1>

<div class = "body_pyme">
    <div class="sticky__container">
        <div class="fileSelector--container">
            <input type="file" id="fileInputPyme" class="fileSelector" />
            <select id="sheetSelector"></select>
        </div>
    </div>
    <div class="cellContainer" id="cells-container">
        <div class="finder--container" id="rutPyme">
            <span>Celda Rut: <span class="cell-address"></span></span>
            <button class="selectorPyme" id="findRutPyme">Seleccionar</button>
        </div>
        <div class="finder--container" id="namePyme">
            <span>Celda Nombre: <span class="cell-address"></span></span>
            <button class="selectorPyme" id="findNamePyme">Seleccionar</button>
        </div>
        <div class="finder--container" id="lastRowPyme">
            <span>Celda Ultima Fila: <span class="cell-address"></span></span>
            <button class="selectorPyme" id="findLastRowPyme">Seleccionar</button>
        </div>
    </div>
    <button class="button_search_pyme" id="create_pyme_file">Generar Archivo Pyme</button>
    
    <div class="main_content_pyme">
        <table id="excelTable" border="1"></table>
    </div>
</div>
